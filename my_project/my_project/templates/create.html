<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form method="post" action="/create">
        {% csrf_token %} 
        <div class="card-price">Название: </div>
        <input type="text" name="name">
        
        <div class="card-price">Цена: </div>
        <input type="text" name="price">

        <div class="card-price">Ссылка на изображение: </div>
        <input type="text" name="img">

        <div class="card-price">Описание: </div>
        <input type="text" name="description">

        <div class="card-price">Дата: </div>
        <input type="text" name="date">

        <div class="card-price">Место: </div>
        <input type="text" name="place">
        
        <input type="submit" class="button">
    </form>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
</style>
<style>
    .card {
        width: 208px;
    }
    .card * {
        display: block;
    }
    
    .card-img {
        width: 208px;
        height: 165px;
    }

    .card-title {
        font-family: "Manrope";
        font-weight: 700;
        font-size: 14px;
        color: #0099F7;
        text-decoration: none;
        padding-top: 8px;
    }

    .card-title:hover {
        color: #ff6163;
    }

    .card-price {
        font-family: "Manrope";
        font-weight: 700;
    }

    .button {
        padding: 10px;
        display: inline-block;
        color: #FFF;
        background-color: #0099F7;
        text-decoration: none;
        font-family: "Manrope";
        font-weight: 500;
        border-radius: 15px;
    }

    
</style>

</html>
